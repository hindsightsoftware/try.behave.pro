---
layout: default
---
{% assign author = site.authors[page.author] %}
<div class="post">

  <header class="post-header">
      <div class="post-meta">
          <h1 class="post-title">{{ page.title }}</h1>
          <div class="cf post-meta-text">
              <div class="author-image" style="background-image: url({{ author.author_image }})">Blog Logo</div>
              <h4 class="author-name" itemprop="author" itemscope itemtype="http://schema.org/Person">{{ author.display_name }}</h4>
              on
              <time datetime="{{ page.date | date: "%F %R" }}">{{ page.date | date_to_string }}</time>
              <!-- , tagged on {{#foreach tags}}<span class="post-tag-{{slug}}">{{#if @first}}{{else}}, {{/if}}<a href="/tag/{{slug}}">{{name}}</a></span>{{/foreach}} -->
          </div>
          <div style="text-align:center">
              <a href="#topofpage" class="topofpage"><i class="fa fa-angle-down"></i></a>
          </div>
      </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
