---
layout: blog
---
{% assign author = site.authors[page.author] %}
<article class="post">

  <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <section class="author">
              {% if author.author_image %}
              <img src="{{ author.author_image }}" alt="{{ author.display_name }}"/>
              {% endif %}
              <h4 class="author-name" itemprop="author" itemscope itemtype="http://schema.org/Person">{{ author.display_name }}</h4>
              on
              <time datetime="{{ page.date | date: "%F %R" }}">{{ page.date | date_to_string }}</time>
              <!-- , tagged on {{#foreach tags}}<span class="post-tag-{{slug}}">{{#if @first}}{{else}}, {{/if}}<a href="/tag/{{slug}}">{{name}}</a></span>{{/foreach}} -->
      </section>
  </header>

  <section class="post-content">
    {{ content }}
  </section>

</article>
